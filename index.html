<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="ebilyn" content="width=device-width, initial-scale=1.0">
    <title> Cell Center </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="img/logo.png" alt="" class="cabecalho-img">
        <nav class="cabecalho">
            <a class="cabecalho-nav_link" href="#">Home</a>
            <a class="cabecalho-nav_link" href="#">Contato</a>
        </nav>

    <main class="principal">
        <section class="principal-capa">
            <div class="principal-capa__combotao">
                <div class="principal-capa_conteudo">
                    <h1 class="principal-capa__titulo"> O melhor lugar pra voce comprar um celular. </h1>
                    <p class="principal-capa__texto"> O Cell Center proporciona celulares de maior qualidade e o melhor
                        preço que voce nunca viu em outro lugar. </p>
                </div>
                <a href="#" class="principal-capa__botao">Compre aqui!</a>
                <a href="#" class="principal-capa__botao botao__secundario">Melhor opção.</a>
            </div>
            <img class="principal-capa__imagem" src="img/logo.png" alt="">
        </section>
        <section class="propaganda propaganda01">
            <img class="propaganda__imagem imagem01" src="img/img.jpg" alt="Celulares que voce nunca viu.">;
            <div class="propaganda__conteudo">
                <h2 class="propaganda__titulo">Porque escolher em Cell Center?</h2>
                <p class="propaganda__texto">Escolhas rapidas, melhores celulares e a melhor para economir.</p>
            </div>
        </section>
    </main>
    <footer class="rodape">

    </footer>
